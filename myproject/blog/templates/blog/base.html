{% load static %}

<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Blogul Meu{% endblock %}</title>

    <!-- Bootstrap CSS (din directorul static)-->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>

    <!-- Fișiere CSS personalizate -->
    <link href="{% static 'css/ui.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet" media="only screen and (max-width: 1200px)"/>
    <link href="{% static 'css/blog.css' %}" rel="stylesheet" type="text/css"/>

    <!-- jQuery -->
    <script src="{% static 'js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>

    <!-- Bootstrap JS (din directorul static) -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>

</head>
<body>

   <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mx-auto">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">
            <img src="{% static 'images/robot.jpg' %}" alt="Logo" width="70" height="70" class="d-inline-block align-top">
        </a>
        <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link fs-4" href="{% url 'blog:post_list' %}"> Blog </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fs-4" href="{% url 'blog:project_index' %}">Portofolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fs-4" href="{% url 'blog:gallery' %}">Fun Page</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-sm-2" type="search" placeholder="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>


    <!-- Conținutul principal -->
    <div id="content" class="container mt-4">

        <div class="row justify-content-center">
            <!-- Postări -->
            <div class="col-xl-9 col-md-6 col-sm-12 my-12 shadow-lg p-3 mb-5 rounded">
                {% block content %}{% endblock %}
            </div>
<!--Sidebar-->
            <div class="col-xl-3 col-md-4 col-sm-12 my-4 shadow-lg p-3 mb-5 rounded">
                <div class="card">
                    <h2 class="card-header bg-secondary text-white">#fun</h2>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 mb-3">
                                <img src="{% static 'images/gallery1.jpg' %}" class="img-fluid" alt="Gallery Image 1" width="300" height="200">
                            </div>
                            <div class="col-12 mb-3">
                                <img src="{% static 'images/gallery2.jpg' %}" class="img-fluid" alt="Gallery Image 2" width="300" height="200">
                            </div>
                            <div class="col-12 mb-3">
                                <img src="{% static 'images/gallery3.jpg' %}" class="img-fluid" alt="Gallery Image 3" width="300" height="200">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include "blog/pagination.html" with page=page_obj %}

    <!-- Footer -->
    <footer class="footer text-center mt-5 py-3 bg-dark text-white">
        <p>Copyright &copy; 2024 Blogul Meu</p>
    </footer>

</body>
</html>
